<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple-like Website with Stacked Cubes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7;
    }

    .container {
      display: flex;
      height: 100%;
    }

    /* Left Half (70% width) */
    .left-half {
      width: 70%;
      height: auto;
      position: relative;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    /* Right Half (30% width) */
    .right-half {
      width: 30%;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow: hidden; /* Prevent scrolling on the right side */
    }

    /* Social Widgets */
    .social-widgets {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap; /* Allow wrapping on small screens */
    }

    .widget {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #444;
      flex: 1;
      padding: 10px;
      height: 60px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .widget:hover {
      background-color: #555;
    }

    .widget img {
      width: 24px;
      height: 24px;
      margin-right: auto; /* Ensure the logo stays pinned to the left */
    }

    .widget span {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis; /* Prevent text overflow */
    }

    /* Combined Widget */
    .combined-widget {
      background-color: #444;
      color: white;
      padding: 0; /* Remove padding to maximize space for the embed */
      border-radius: 10px;
      text-align: center;
      flex-basis: 100%; /* Make it span the full width */
      font-size: 16px;
      transition: font-size 0.3s ease, padding 0.3s ease;
      overflow: hidden; /* Ensure the embed doesn't overflow */
      display: flex;
      flex-direction: column;
      height: calc(100vh - 200px); /* Adjust height to fit within the right half */
    }

    /* LinkedIn Embed Container */
    .linkedin-embed {
      display: none;
      width: 100%;
      height: 100%;
      border-radius: 10px; /* Rounded corners */
      overflow: hidden; /* Ensure the iframe doesn't overflow */
    }

    .linkedin-embed.active {
      display: block;
    }

    .linkedin-embed iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
      border-radius: 10px; /* Rounded corners */
    }

    /* Toolbar inside Left Half */
    .toolbar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 70%;
      z-index: 1;
    }

    .toolbar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toolbar button:hover {
      color: #ffcc00;
    }

    /* Styling for the cubes */
    .cube {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }

    /* Differentiating cube colors */
    .cube1 {
      background-color: #e0e0e0; /* Light Grey */
    }

    .cube2 {
      background-color: #cfcfcf; /* Medium Grey */
    }

    .cube3 {
      background-color: #b0b0b0; /* Darker Grey */
    }

    /* Custom Scrollbar Styles */
    .left-half::-webkit-scrollbar {
      width: 6px;
    }

    .left-half::-webkit-scrollbar-track {
      background: transparent;
    }

    .left-half::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .left-half::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .social-widgets {
        flex-direction: column;
        gap: 15px;
      }

      .widget {
        width: 100%;
        font-size: 12px;
        height: 50px;
      }

      .widget img {
        width: 20px;
        height: 20px;
      }

      .combined-widget {
        font-size: 14px;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      .social-widgets {
        gap: 10px;
      }

      .widget {
        font-size: 10px;
        height: 40px;
      }

      .widget img {
        width: 18px;
        height: 18px;
      }

      .combined-widget {
        font-size: 12px;
        padding: 10px;
      }
    }

    /* New Circle Widget for Navigation */
    .circle-widget {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    .circle-btn {
      width: 50px;
      height: 50px;
      background-color: #444;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .circle-btn:hover {
      background-color: #555;
    }

    .circle-btn img {
      width: 24px;
      height: 24px;
    }

    .circle-btn.disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    .circle-btn.disabled:hover {
      background-color: #777;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <button onclick="glideToCube(1)">Cube 1</button>
    <button onclick="glideToCube(2)">Cube 2</button>
    <button onclick="glideToCube(3)">Cube 3</button>
  </div>

  <script>
    // Function to glide to a specific cube
    function glideToCube(cubeNumber) {
      const cube = document.getElementById(`cube${cubeNumber}`);
      cube.scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the first cube on page load
    window.onload = function() {
      glideToCube(1);
    };

    // LinkedIn Embed Navigation
    const linkedinEmbeds = document.querySelectorAll('.linkedin-embed');
    const leftArrowBtn = document.getElementById('left-arrow-btn');
    const rightArrowBtn = document.getElementById('right-arrow-btn');
    let currentIndex = 0;

    function updateArrows() {
      if (currentIndex === 0) {
        leftArrowBtn.classList.add('disabled');
      } else {
        leftArrowBtn.classList.remove('disabled');
      }

      if (currentIndex === linkedinEmbeds.length - 1) {
        rightArrowBtn.classList.add('disabled');
      } else {
        rightArrowBtn.classList.remove('disabled');
      }
    }

    function showEmbed(index) {
      linkedinEmbeds.forEach((embed, i) => {
        if (i === index) {
          embed.classList.add('active');
        } else {
          embed.classList.remove('active');
        }
      });
      currentIndex = index;
      updateArrows();
    }

    leftArrowBtn.onclick = function() {
      if (currentIndex > 0) {
        showEmbed(currentIndex - 1);
      }
    };

    rightArrowBtn.onclick = function() {
      if (currentIndex < linkedinEmbeds.length - 1) {
        showEmbed(currentIndex + 1);
      }
    };

    // Initialize the first embed
    showEmbed(0);
  </script>
