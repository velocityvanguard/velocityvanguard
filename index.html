<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Post Viewer</title>
  <style>
    /* Global Styling */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #1d1d1f;
      background-color: #f5f5f7;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    /* Left Main Content */
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      background: #f5f5f7;
    }

    .main-content h1 {
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 18px;
      line-height: 1.6;
      color: #6e6e73;
      max-width: 600px;
      text-align: center;
    }

    /* Right Widget Bar */
    .widget-bar {
      width: 540px;
      background: #ffffff;
      border-left: 1px solid #d2d2d7;
      box-shadow: -2px 0 4px rgba(0, 0, 0, 0.1);
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post-container {
      scroll-snap-align: start;
      padding: 20px;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Scrollbar Styling */
    .widget-bar::-webkit-scrollbar {
      width: 8px;
    }

    .widget-bar::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 4px;
    }

    .widget-bar::-webkit-scrollbar-thumb:hover {
      background-color: #555;
    }

    .widget-bar::-webkit-scrollbar-track {
      background-color: #f5f5f7;
    }
  </style>
</head>
<body>
  <!-- Left Content -->

    <div>

      <p>
