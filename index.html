<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple-like Website with Stacked Cubes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f7;
    }

    .container {
      display: flex;
      height: 100%;
    }

    /* Left Half (70% width) */
    .left-half {
      width: 70%;
      height: auto;
      position: relative;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    /* Right Half (30% width) */
    .right-half {
      width: 30%;
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Social Widgets */
    .social-widgets {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap; /* Allow wrapping on small screens */
    }

    .widget {
      display: flex;
      align-items: center;
      gap: 10px;
      background-color: #444;
      flex: 1;
      padding: 10px;
      height: 60px;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .widget:hover {
      background-color: #555;
    }

    .widget img {
      width: 24px;
      height: 24px;
      margin-right: auto; /* Ensure the logo stays pinned to the left */
    }

    .widget span {
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis; /* Prevent text overflow */
    }

    /* Toolbar inside Left Half */
    .toolbar {
      display: flex;
      justify-content: space-around;
      background-color: #333;
      color: white;
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 70%;
      z-index: 1;
    }

    .toolbar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toolbar button:hover {
      color: #ffcc00;
    }

    /* Styling for the cubes */
    .cube {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.5s ease-in-out;
    }

    /* Differentiating cube colors */
    .cube1 {
      background-color: #e0e0e0; /* Light Grey */
    }

    .cube2 {
      background-color: #cfcfcf; /* Medium Grey */
    }

    .cube3 {
      background-color: #b0b0b0; /* Darker Grey */
    }

    /* Custom Scrollbar Styles */
    .left-half::-webkit-scrollbar {
      width: 6px;
    }

    .left-half::-webkit-scrollbar-track {
      background: transparent;
    }

    .left-half::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .left-half::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .social-widgets {
        flex-direction: column;
        gap: 15px;
      }

      .widget {
        width: 100%;
        font-size: 12px;
        height: 50px;
      }

      .widget img {
        width: 20px;
        height: 20px;
      }
    }

    @media (max-width: 480px) {
      .social-widgets {
        gap: 10px;
      }

      .widget {
        font-size: 10px;
        height: 40px;
      }

      .widget img {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Half -->
    <div class="left-half" id="left-half">
      <div id="cube1" class="cube cube1">
        <h2>Cube 1</h2>
        <p>This is the content for Cube 1. It's light grey.</p>
      </div>

      <div id="cube2" class="cube cube2">
        <h2>Cube 2</h2>
        <p>This is the content for Cube 2. It's medium grey.</p>
      </div>

      <div id="cube3" class="cube cube3">
        <h2>Cube 3</h2>
        <p>This is the content for Cube 3. It's darker grey.</p>
      </div>
    </div>

    <!-- Right Half -->
    <div class="right-half">
      <!-- Social Widgets -->
      <div class="social-widgets">
        <!-- Instagram Widget -->
        <a href="https://instagram.com/velocityvanguard.motorsports" class="widget" target="_blank">
          <img src="https://raw.githubusercontent.com/velocityvanguard/velocityvanguard/refs/heads/main/instagram-icon-white-on-black%20(1).png" alt="Instagram Logo">
          <span>velocityvanguard.motorsports</span>
        </a>

        <!-- LinkedIn Widget -->
        <a href="https://linkedin.com/company/velocity-vanguard" class="widget" target="_blank">
          <img src="https://raw.githubusercontent.com/velocityvanguard/velocityvanguard/refs/heads/main/image_2025-01-27_225648516-modified%20(1).png" alt="LinkedIn Logo">
          <span>velocity vanguard</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <button onclick="glideToCube(1)">Cube 1</button>
    <button onclick="glideToCube(2)">Cube 2</button>
    <button onclick="glideToCube(3)">Cube 3</button>
  </div>

  <script>
    // Function to glide to a specific cube
    function glideToCube(cubeNumber) {
      const cube = document.getElementById(`cube${cubeNumber}`);
      cube.scrollIntoView({ behavior: 'smooth' });
    }

    // Initialize the first cube on page load
    window.onload = function() {
      glideToCube(1);
    };
  </script>
</body>
</html>
